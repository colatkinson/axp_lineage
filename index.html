<!DOCTYPE html>
<html>
    <head>
        <title>AXP Delta Phi Lineage</title>
        <script src="https://ariutta.github.io/svg-pan-zoom/dist/svg-pan-zoom.min.js"></script>
        <style>
            html, body {
                margin: 0px;
                padding: 0px;
                border: none;
                overflow-y: hidden;
            }

            #brothers {
                width: 100vw;
                max-width: 100%;
                height: 100vh;
                max-height: 100%;
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <embed id="brothers" type="image/svg+xml" src="build/brothers.svg" />
        <script>
            window.onload = function() {
                svgPanZoom('#brothers', {
                    zoomEnabled: true,
                    controlIconsEnabled: true,
                    maxZoom: 20,
                });
            };
        </script>
    </body>
</html>
